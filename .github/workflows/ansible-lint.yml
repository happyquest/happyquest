name: Ansible Lint and Syntax Check

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'infrastructure/ansible/**'
      - '.github/workflows/ansible-lint.yml'
  push:
    branches: [ "main", "feature/*" ]
    paths:
      - 'infrastructure/ansible/**'

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible==8.7.0 ansible-lint==6.22.1

      - name: Check Ansible files exist
        run: |
          echo "=== Checking Ansible files ==="
          ls -la infrastructure/ansible/
          echo ""
          if [ -f infrastructure/ansible/ubuntu24-setup.yml ]; then
            echo "✅ ubuntu24-setup.yml found"
          else
            echo "❌ ubuntu24-setup.yml not found"
            exit 1
          fi
          if [ -f infrastructure/ansible/requirements.yml ]; then
            echo "✅ requirements.yml found"
          else
            echo "❌ requirements.yml not found"
            exit 1
          fi

      - name: Install requirements
        run: |
          cd infrastructure/ansible
          ansible-galaxy install -r requirements.yml --ignore-errors
        continue-on-error: true

      - name: Run ansible-lint
        run: |
          cd infrastructure/ansible
          ansible-lint ubuntu24-setup.yml --strict -p -v --force-color
        continue-on-error: true

  ansible-syntax:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible==8.7.0

      - name: Install requirements
        run: |
          cd infrastructure/ansible
          ansible-galaxy install -r requirements.yml --ignore-errors
        continue-on-error: true

      - name: Syntax check
        run: |
          cd infrastructure/ansible
          ansible-playbook ubuntu24-setup.yml --syntax-check
        continue-on-error: true 